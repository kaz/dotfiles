- name: update homebrew itself
  homebrew:
    update_homebrew: true

- name: tap brew repository
  homebrew_tap:
    name:
      - aquaproj/aqua
      - beeftornado/rmtree

- name: install brew packages
  homebrew:
    state: latest
    name:
      - aquaproj/aqua/aqua
      - beeftornado/rmtree/brew-rmtree
      - cocoapods
      - fish
      - git
      - imagemagick
      - libpq
      - make
      - mas
      - mtr
      - mysql-client
      - p7zip
      - wget

- name: link brew packages
  homebrew:
    state: linked
    install_options:
      - force
    name:
      - libpq
      - mysql-client
