- name: update homebrew itself
  homebrew:
    update_homebrew: true

- name: install brew packages
  homebrew:
    state: latest
    name:
      - awscli
      - beeftornado/rmtree/brew-rmtree
      - cloudflared
      - fish
      - git
      - git-lfs
      - go
      - imagemagick
      - jq
      - libpq
      - make
      - mas
      - mtr
      - mysql-client
      - node
      - p7zip
      - ruby
      - wget
