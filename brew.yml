- name: update homebrew itself
  homebrew:
    update_homebrew: true

- name: tap brew repository
  homebrew_tap:
    name:
      - aquaproj/aqua
      - beeftornado/rmtree

- name: install brew packages
  homebrew:
    state: latest
    name:
      - ansible
      - aquaproj/aqua/aqua
      - beeftornado/rmtree/brew-rmtree
      - cocoapods
      - fish
      - git
      - imagemagick
      - make
      - mas
      - mtr
      - wget
