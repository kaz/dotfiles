- name: update homebrew itself
  tags:
    - brew
    - cask
  homebrew:
    update_homebrew: yes

- name: install brew packages
  tags:
    - brew
  homebrew:
    state: latest
    name:
      - asciidoctor
      - beeftornado/rmtree/brew-rmtree
      - cloudflared
      - fish
      - git
      - git-lfs
      - go
      - graphviz
      - imagemagick
      - jq
      - libpq
      - make
      - mas
      - mtr
      - mysql-client
      - node
      - protobuf
      - protoc-gen-go
      - pulumi
      - python
      - ruby
      - terraform
      - wget
      - yq

- name: install brew cask packages
  tags:
    - cask
  homebrew_cask:
    state: latest
    name:
      - 1password
      - docker
      - fork
      - google-chrome
      - google-cloud-sdk
      - google-drive
      - google-japanese-ime
      - homebrew/cask-drivers/displaylink
      - karabiner-elements
      - visual-studio-code
      - zoom
