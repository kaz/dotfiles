- name: configure NSGlobalDomain
  osx_defaults:
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  loop:
    - key: KeyRepeat
      type: float
      value: 2
    - key: InitialKeyRepeat
      type: float
      value: 25

- name: configure com.apple.dock
  osx_defaults:
    domain: com.apple.dock
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  loop:
    - key: show-recents
      type: bool
      value: false
    - key: recent-apps
      type: array
      value: []
    - key: tilesize
      type: float
      value: 64
    - key: largesize
      type: float
      value: 128
    - key: magnification
      type: bool
      value: true
    - key: autohide
      type: bool
      value: true
    - key: mru-spaces
      type: bool
      value: false

- name: configure com.apple.finder
  osx_defaults:
    domain: com.apple.finder
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  loop:
    - key: FXPreferredViewStyle
      type: string
      value: Nlsv
    - key: FXDefaultSearchScope
      type: string
      value: SCcf
    - key: FinderSpawnTab
      type: bool
      value: false
    - key: _FXSortFoldersFirst
      type: bool
      value: true
    - key: QuitMenuItem
      type: bool
      value: true

- name: configure com.apple.desktopservices
  osx_defaults:
    domain: com.apple.dock
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  loop:
    - key: DSDontWriteUSBStores
      type: bool
      value: true
    - key: DSDontWriteNetworkStores
      type: bool
      value: true

- name: configure com.apple.symbolichotkeys
  shell: |
    defaults write com.apple.symbolichotkeys AppleSymbolicHotKeys -dict-add 60 "<dict><key>enabled</key><false/></dict>"
  changed_when: false
