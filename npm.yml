- name: create ~/.npm/lib
  file:
    state: directory
    path: ~/.npm/lib
    mode: 0700

- name: install npm packages
  npm:
    state: latest
    global: yes
    name: "{{ item }}"
  loop:
    - "@trivago/prettier-plugin-sort-imports"
    - eas-cli
    - npm-check-updates
    - pnpm
    - prettier
    - ts-node
    - yarn
