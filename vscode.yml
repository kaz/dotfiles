- name: install vscode extensions
  vscode_extension:
    name: "{{ item }}"
  loop:
    - bradlc.vscode-tailwindcss
    - bufbuild.vscode-buf
    - docker.docker
    - esbenp.prettier-vscode
    - golang.go
    - hashicorp.terraform
    - oxc.oxc-vscode
    - redhat.vscode-yaml
    - unifiedjs.vscode-mdx
    - vue.volar
