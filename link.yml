- name: create directory
  file:
    state: directory
    path: "{{ item }}"
    mode: 0700
  loop:
    - ~/.local/share
    - ~/Google Drive/マイドライブ/.linked/karabiner
    - ~/Google Drive/マイドライブ/.linked/fish
    - ~/.linked/.config/karabiner/assets
    - ~/.linked/.config/karabiner/automatic_backups
    - ~/.linked/.local/share/fish/generated_completions

- name: link files
  file:
    state: link
    src: "{{ item.src }}"
    path: "{{ item.dest }}"
    force: yes
    follow: no
  loop:
    - src: ~/Google Drive/マイドライブ/.linked/karabiner
      dest: ~/.config/karabiner
    - src: ~/Google Drive/マイドライブ/.linked/fish
      dest: ~/.local/share/fish
    - src: ~/.linked/.config/karabiner/assets
      dest: ~/Google Drive/マイドライブ/.linked/karabiner/assets
    - src: ~/.linked/.config/karabiner/automatic_backups
      dest: ~/Google Drive/マイドライブ/.linked/karabiner/automatic_backups
    - src: ~/.linked/.local/share/fish/generated_completions
      dest: ~/Google Drive/マイドライブ/.linked/fish/generated_completions
