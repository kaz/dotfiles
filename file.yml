- name: create directory
  file:
    state: directory
    path: ~/{{ item }}
    mode: 0700
  loop:
    - .ssh
    - .config/fish
    - .config/karabiner/assets/complex_modifications
    - .local/share

- name: link files
  file:
    state: link
    src: "{{ playbook_dir }}/files/{{ item.src }}"
    dest: ~/{{ item.dest }}
    force: true
    follow: false
  loop:
    - src: profile.zsh
      dest: .zprofile
    - src: npmrc
      dest: .npmrc
    - src: prettierrc.yml
      dest: .prettierrc.yml
    - src: gitconfig
      dest: .gitconfig
    - src: gitignore_global
      dest: .gitignore_global
    - src: ssh.config
      dest: .ssh/config
    - src: config.fish
      dest: .config/fish/config.fish
    - src: my-hhkb-keymap.json
      dest: .config/karabiner/assets/complex_modifications/my-hhkb-keymap.json
    - src: database
      dest: .database
    - src: functions
      dest: .config/fish/functions
