- name: create directory
  file:
    state: directory
    path: ~/{{ item }}
    mode: 0700
  loop:
    - .ssh
    - .claude
    - .local/share
    - .config/fish
    - .config/ghostty
    - .config/aquaproj-aqua
    - .config/karabiner/assets/complex_modifications
    - Library/Application Support/usql

- name: link files
  file:
    state: link
    src: "{{ playbook_dir }}/files/{{ item.src }}"
    dest: ~/{{ item.dest }}
    force: true
    follow: false
  loop:
    - src: npmrc
      dest: .npmrc
    - src: prettierrc.yml
      dest: .prettierrc.yml
    - src: gitconfig
      dest: .gitconfig
    - src: gitignore_global
      dest: .gitignore_global
    - src: ssh.config
      dest: .ssh/config
    - src: aqua.yaml
      dest: .config/aquaproj-aqua/aqua.yaml
    - src: config.fish
      dest: .config/fish/config.fish
    - src: functions
      dest: .config/fish/functions
    - src: ghostty.config
      dest: .config/ghostty/config
    - src: my-hhkb-keymap.json
      dest: .config/karabiner/assets/complex_modifications/my-hhkb-keymap.json
    - src: usql.yaml
      dest: Library/Application Support/usql/config.yaml
