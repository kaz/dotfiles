- name: create directory
  file:
    state: directory
    path: ~/{{ item }}
    mode: 0700
  loop:
    - .ssh
    - .gnupg
    - .config/fish
    - Library/Mobile Documents/com~apple~CloudDocs/fish

- name: link files
  file:
    state: link
    src: "{{ playbook_dir }}/files/{{ item.src }}"
    dest: ~/{{ item.dest }}
    force: yes
    follow: no
  loop:
    - src: profile.zsh
      dest: .zprofile
    - src: npmrc
      dest: .npmrc
    - src: tmux.conf
      dest: .tmux.conf
    - src: prettierrc.yml
      dest: .prettierrc.yml
    - src: gitconfig
      dest: .gitconfig
    - src: gitignore_global
      dest: .gitignore_global
    - src: ssh.config
      dest: .ssh/config
    - src: gpg-agent.conf
      dest: .gnupg/gpg-agent.conf
    - src: config.fish
      dest: .config/fish/config.fish
    - src: database
      dest: .database
    - src: functions
      dest: .config/fish/functions

- name: link additional files
  file:
    state: link
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    force: yes
    follow: no
  loop:
    - src: ~/Library/Mobile Documents/com~apple~CloudDocs/fish
      dest: ~/.local/share/fish
