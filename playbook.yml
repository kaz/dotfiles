- hosts: localhost
  connection: local

  tasks:
    - name: create directory
      tags:
        - file
      file:
        state: directory
        path: ~/{{ item }}
        mode: 0700
      loop:
        - .ssh
        - .gnupg
        - .npm/lib
        - .config/fish

    - name: link files
      tags:
        - file
      file:
        state: link
        src: "{{ playbook_dir }}/files/{{ item.src }}"
        path: ~/{{ item.dest }}
      loop:
        - src: profile.sh
          dest: .zprofile
        - src: prettierrc.yml
          dest: .prettierrc.yml
        - src: npmrc
          dest: .npmrc
        - src: tmux.conf
          dest: .tmux.conf
        - src: gitconfig
          dest: .gitconfig
        - src: gitignore_global
          dest: .gitignore_global
        - src: ssh.config
          dest: .ssh/config
        - src: ssh.control
          dest: .gnupg/sshcontrol
        - src: gpg-agent.conf
          dest: .gnupg/gpg-agent.conf
        - src: config.fish
          dest: .config/fish/config.fish
        - src: functions
          dest: .config/fish/functions
        - src: database
          dest: .database

    - import_tasks: link.yml
      tags:
        - link

    - name: update homebrew itself
      tags:
        - brew
        - cask
      homebrew:
        update_homebrew: yes

    - name: install brew packages
      tags:
        - brew
      homebrew:
        state: latest
        name:
          - beeftornado/rmtree/brew-rmtree
          - fish
          - git
          - git-lfs
          - gnupg
          - go
          - graphviz
          - imagemagick
          - jq
          - make
          - mas
          - mtr
          - node
          - protobuf
          - protoc-gen-grpc-web
          - python
          - ruby
          - rustup
          - terraform
          - wget

    - name: install brew cask packages
      tags:
        - cask
      homebrew_cask:
        state: latest
        name:
          - 1password
          - docker
          - firefox
          - fork
          - google-backup-and-sync
          - google-chrome
          - google-cloud-sdk
          - google-japanese-ime
          - karabiner-elements
          - thunderbird
          - visual-studio-code
          - wireshark

    - name: install mas packages
      tags:
        - mas
      mas:
        state: latest
        name: "{{ item }}"
      loop:
        - Magnet
        - Microsoft Remote Desktop

    - name: install pip packages
      tags:
        - pip
      pip:
        state: latest
        virtualenv: ~/.venv
        name:
          - ansible
          - awscli
          - online-judge-tools
          - pip
          - yq

    - name: install npm packages
      tags:
        - npm
      npm:
        state: latest
        global: yes
        name: "{{ item }}"
      loop:
        - "@cloudflare/wrangler"
        - "@trivago/prettier-plugin-sort-imports"
        - prettier
        - ts-node
        - ts-protoc-gen

    - name: install go packages
      tags:
        - go
      go_get:
        name: "{{ item }}"
      loop:
        - google.golang.org/grpc/cmd/protoc-gen-go-grpc
        - google.golang.org/protobuf/cmd/protoc-gen-go
