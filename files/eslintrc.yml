# .eslintrc.yml by @kaz

parserOptions:
  ecmaVersion: 2018

env:
  es6: true
  node: true
  browser: true
  commonjs: true

extends:
  - eslint:recommended

rules:

  # Best Practices
  curly:
    - warn
    - all
  no-multi-spaces:
    - warn

  # Stylistic Issues
  brace-style:
    - warn
    - 1tbs
  comma-dangle:
    - warn
    - always-multiline
  comma-spacing:
    - warn
  eol-last:
    - warn
    - always
  indent:
    - warn
    - tab
  key-spacing:
    - warn
  linebreak-style:
    - warn
    - unix
  no-multiple-empty-lines:
    - warn
    - max: 1
  no-trailing-spaces:
    - warn
  one-var:
    - warn
    - never
  quote-props:
    - warn
    - as-needed
  quotes:
    - warn
    - double
  semi:
    - warn
    - always
  spaced-comment:
    - warn
    - always

  # ECMAScript 6
  arrow-body-style:
    - warn
  arrow-parens:
    - warn
    - as-needed
  no-var:
    - warn
  prefer-arrow-callback:
    - warn
    - allowUnboundThis: false
  prefer-const:
    - warn
